<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot - Portfolio</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/CSS/chatbot.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="icon-bar">
      <a href="index.html"><i class="fa fa-home"></i><span>Home</span></a>
      <a href="About.html"><i class="fa fa-user"></i><span>About</span></a>
      <a href="project.html"><i class="fa fa-folder"></i><span>Projects</span></a>
      <a href="contact.html"><i class="fa fa-envelope"></i><span>Contact</span></a>
      <a href="chatbot.html" class="active"><i class="fa fa-robot"></i><span>Chatbot</span></a>
    </div>
  </nav>

  <!-- Chatbot Container -->
  <main class="chat-container" role="main" aria-label="Chatbot interface">
    <header class="chat-header">
      <h1><i class="fas fa-robot bot-icon"></i> Chatbot</h1>
      <button class="delete-btn" onclick="clearMessages()" aria-label="Clear chat">
        <i class="fas fa-trash-alt"></i>
      </button>
    </header>

    <section class="faq-container" aria-label="Frequently asked questions">
      <button class="faq-bubble" onclick="displayFAQ('What is your experience in software development?')">Experience</button>
      <button class="faq-bubble" onclick="displayFAQ('Can you help with web development?')">Web Development</button>
      <button class="faq-bubble" onclick="displayFAQ('What programming languages do you know?')">Programming Languages</button>
    </section>

    <section class="chat-box" id="chat-box" aria-live="polite" aria-atomic="false">
      <div class="bot-message message">
        <i class="fas fa-robot"></i>
        <span>Hello! Welcome to our chatbot. Ask me anything ðŸ˜Š</span>
      </div>
    </section>

    <form class="input-container" onsubmit="event.preventDefault(); sendMessage();" aria-label="Send message to chatbot">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
        aria-required="true"
      />
      <button type="submit" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
    </form>
  </main>

  <!-- Floating Chatbot Icon for global navigation -->
  <a href="chatbot.html" class="chatbot-float" aria-label="Open Chatbot">
    <i class="fas fa-robot"></i>
  </a>

  <script src="Javascript/script.js"></script>
</body>
</html>
