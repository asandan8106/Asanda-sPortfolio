<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar Styles */
     .navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;/* Transparent black for overlay effect */
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    z-index: 100;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
}

     .navbar .icon-bar {
    display: flex;
    gap: 25px;
}

        .navbar .icon-bar a {
        text-decoration: none;
            color: rgba(0, 0, 0, 0.8);
             font-size: 18px;
                font-weight: bold;
                 display: flex;
                  align-items: center;
                    transition: color 0.3s, background 0.3s;
                        padding: 8px 15px;
                            border-radius: 5px;
}

.navbar .icon-bar a i {
    margin-right: 8px;
}

.navbar .icon-bar a:hover {
    color: #d62828;
    background: rgba(255, 255, 255, 0.2);
}

.navbar .icon-bar a span {
    display: inline-block;
}

.navbar-right a:hover {
    color: #ff66b2;
}
        /* Chat Container */
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chat-header .bot-icon {
            font-size: 40px;
            color: #d62828;
        }

        .chat-header span {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .chat-header .delete-btn {
            font-size: 20px;
            cursor: pointer;
            color: #d62828;
            transition: color 0.3s ease;
        }

        .chat-header .delete-btn:hover {
            color: #b71c1c;
        }

        /* FAQ Section */
        .faq-container {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .faq-container .faq-bubble {
            padding: 10px 15px;
            background-color: #e8f5e9;
            border-radius: 20px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .faq-container .faq-bubble:hover {
            background-color: #c8e6c9;
        }

        /* Chat Box */
        .chat-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .chat-box .message i {
            font-size: 30px;
            margin-right: 10px;
        }

        .chat-box .message span {
            font-size: 16px;
            color: #555;
            background: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bot-message span {
            background-color: #e8f5e9;
        }

        .user-message span {
            background-color: #e3f2fd;
        }

        /* Input Section */
        .input-container {
            display: flex;
            align-items: center;
            border-top: 2px solid #eee;
            padding-top: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
        }

        .input-container input:focus {
            outline: none;
            border-color: #d62828;
        }

        .input-container button {
            background-color: #d62828;
            color: #fff;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="icon-bar">
            <a href="index.html"><i class="fa fa-home"></i><span>Home</span></a>
            <a href="About.html"><i class="fa fa-user"></i><span>About</span></a>
            <a href="project.html"><i class="fa fa-folder"></i><span>Projects</span></a>
            <a href="contact.html"><i class="fa fa-envelope"></i><span>Contact</span></a>
            <a href="chatbot.html"><i class="fa fa-wechat"></i><span>Chatbot</span></a>
        </div>
    </nav>
</header>
    <!-- Chatbot Section -->
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <span><i class="fas fa-robot bot-icon"></i> Chatbot</span>
            <i class="fas fa-trash-alt delete-btn" onclick="clearMessages()"></i>
        </div>

        <!-- FAQs -->
        <div class="faq-container">
            <div class="faq-bubble" onclick="displayFAQ('What is your experience in software development?')">Experience</div>
            <div class="faq-bubble" onclick="displayFAQ('Can you help with web development?')">Web Development</div>
            <div class="faq-bubble" onclick="displayFAQ('What programming languages do you know?')">Programming Languages</div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box">
            <div class="bot-message message">
                <i class="fas fa-robot"></i>
                <span>Hello! Welcome to our chatbot. Ask me anything ðŸ˜Š</span>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="Javascript/script.js"></script>
</body>
</html>
